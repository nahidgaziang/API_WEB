<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - LMS</title>
    <link rel="stylesheet" href="/css/style.css">
    <style>
        body {
            min-height: 100vh;
            display: flex;
            align-items: stretch;
        }
        .auth-wrapper {
            display: flex;
            width: 100%;
            min-height: 100vh;
            position: relative;
            z-index: 1;
        }
        .auth-left {
            flex: 1;
            background: linear-gradient(145deg, #0284c7 0%, #0ea5e9 50%, #38bdf8 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 3rem;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        .auth-left::before {
            content: '';
            position: absolute;
            width: 400px;
            height: 400px;
            background: rgba(255, 255, 255, 0.07);
            border-radius: 50%;
            top: -100px;
            left: -100px;
            animation: blobDrift1 14s ease-in-out infinite alternate;
        }
        .auth-left::after {
            content: '';
            position: absolute;
            width: 300px;
            height: 300px;
            background: rgba(255, 255, 255, 0.06);
            border-radius: 50%;
            bottom: -80px;
            right: -80px;
            animation: blobDrift2 18s ease-in-out infinite alternate;
        }
        .auth-left-brand {
            font-size: 2.5rem;
            font-weight: 900;
            color: white;
            letter-spacing: -0.04em;
            margin-bottom: 1rem;
            position: relative;
            z-index: 1;
        }
        .auth-left-title {
            font-size: 1.4rem;
            font-weight: 700;
            color: rgba(255, 255, 255, 0.95);
            margin-bottom: 0.75rem;
            position: relative;
            z-index: 1;
        }
        .auth-left-sub {
            color: rgba(255, 255, 255, 0.75);
            font-size: 1rem;
            max-width: 280px;
            line-height: 1.65;
            position: relative;
            z-index: 1;
            margin: 0;
        }
        .auth-left-features {
            margin-top: 2.5rem;
            list-style: none;
            position: relative;
            z-index: 1;
            text-align: left;
        }
        .auth-left-features li {
            color: rgba(255, 255, 255, 0.88);
            font-size: 0.95rem;
            font-weight: 500;
            padding: 0.4rem 0;
            display: flex;
            align-items: center;
            gap: 0.6rem;
        }
        .auth-left-features li::before {
            content: '✦';
            color: #34d399;
            font-size: 0.8rem;
        }
        .auth-right {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 3rem 2rem;
        }
        .auth-form-box {
            width: 100%;
            max-width: 420px;
        }
        .auth-form-box h2 {
            font-size: 1.9rem;
            font-weight: 800;
            color: #0f172a;
            margin-bottom: 0.5rem;
        }
        .auth-form-box .auth-sub {
            color: #64748b;
            margin-bottom: 2rem;
        }
        .divider {
            border: none;
            border-top: 1px solid rgba(14, 165, 233, 0.12);
            margin: 1.5rem 0;
        }
        @media (max-width: 768px) {
            .auth-left {
                display: none;
            }
            .auth-right {
                padding: 2rem 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="blob-mint"></div>
    <div class="auth-wrapper">
        <div class="auth-left">
            <div class="auth-left-brand">⚡ LMS</div>
            <h2 class="auth-left-title">Welcome back!</h2>
            <p class="auth-left-sub">Continue your learning journey and pick up right where you left off.</p>
            <ul class="auth-left-features">
                <li>Access your enrolled courses</li>
                <li>Track your progress</li>
                <li>Download certificates</li>
                <li>Manage your wallet</li>
            </ul>
        </div>
        <div class="auth-right">
            <div class="auth-form-box fade-in">
                <h2>Sign In</h2>
                <p class="auth-sub">Enter your credentials to continue</p>
                <div id="alert-container"></div>
                <form id="loginForm">
                    <div class="form-group">
                        <label class="form-label">Username</label>
                        <input type="text" class="form-input" id="username" placeholder="Enter your username" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Password</label>
                        <input type="password" class="form-input" id="password" placeholder="Enter your password"
                            required>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block" style="padding: 0.9rem; font-size: 1rem;">
                        Sign In →
                    </button>
                </form>
                <hr class="divider">
                <p class="text-center" style="color: #64748b; margin: 0;">
                    Don't have an account?
                    <a href="/register.html" style="color: #0ea5e9; font-weight: 600; text-decoration: none;">Create one
                        here</a>
                </p>
            </div>
        </div>
    </div>
    <script src="/js/api.js"></script>
    <script src="/js/auth.js"></script>
    <script>
        if (isLoggedIn()) {
            redirectToDashboard();
        }
        const loginForm = document.getElementById('loginForm');
        const alertContainer = document.getElementById('alert-container');
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            alertContainer.innerHTML = '';
            showLoading('Signing in...');
            try {
                const response = await API.auth.login({ username, password });
                API.setToken(response.data.token);
                setUser(response.data.user);
                hideLoading();
                showAlert('Login successful! Redirecting...', 'success');
                const role = response.data.user.role;
                if (!response.data.hasBankAccount && (role === 'learner' || role === 'instructor')) {
                    setTimeout(() => {
                        window.location.href = `/${role}/bank-setup.html`;
                    }, 1000);
                } else {
                    setTimeout(() => {
                        redirectToDashboard();
                    }, 1000);
                }
            } catch (error) {
                hideLoading();
                alertContainer.innerHTML = `
          <div class="alert alert-error">
            ${error.message || 'Login failed. Please check your credentials.'}
          </div>
        `;
            }
        });
    </script>
</body>
</html>
