<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Course Materials - LMS</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <nav class="navbar">
    <div class="navbar-brand">LMS</div>
    <ul class="navbar-menu">
      <li><a href="/learner/dashboard.html" class="navbar-link">Dashboard</a></li>
      <li><a href="/learner/my-courses.html" class="navbar-link">Back to My Courses</a></li>
      <li><span class="user-name" style="font-weight: 500;"></span></li>
      <li><a href="#" onclick="logout()" class="navbar-link">Logout</a></li>
    </ul>
  </nav>
  <div class="container" style="margin-top: 2rem;">
    <div class="card mb-3 course-card">
      <h1 id="course-title">Loading...</h1>
      <p id="course-description" style="color: var(--gray); margin-bottom:0.75rem;"></p>
      <div id="course-meta" class="flex gap-1" style="flex-wrap:wrap;"></div>
    </div>
    <h2 class="mb-3">Course Materials</h2>
    <div id="materials-container">
      <div class="spinner"></div>
    </div>
  </div>
  <script src="/js/api.js"></script>
  <script src="/js/auth.js"></script>
  <script>
    requireRole('learner');
    updateUIBasedOnAuth();
    const urlParams = new URLSearchParams(window.location.search);
    const courseId = urlParams.get('id');
    if (!courseId) {
      alert('No course specified');
      window.location.href = '/learner/my-courses.html';
    }
    async function loadCourseMaterials() {
      try {
        const enrollmentsData = await API.learner.getMyEnrollments();
        const enrollment = enrollmentsData.data.find(e => e.course.id == courseId);
        if (enrollment) {
          const statusColors = { pending: 'warning', enrolled: 'primary', in_progress: 'teal', completed: 'success' };
          const statusColor = statusColors[enrollment.status] || 'primary';
          const statusLabel = enrollment.status === 'pending' ? '‚è≥ Awaiting Instructor' : enrollment.status;
          document.getElementById('course-title').textContent = enrollment.course.title;
          document.getElementById('course-description').textContent = enrollment.course.description || '';
          document.getElementById('course-meta').innerHTML = `
            <span class="badge badge-${statusColor}">${statusLabel}</span>
            <span class="badge badge-primary">üí∞ ${parseFloat(enrollment.course.price).toFixed(2)} Tk</span>
            <span class="badge badge-teal">üë§ ${enrollment.course.instructor?.full_name || 'Instructor'}</span>
          `;
          document.title = `${enrollment.course.title} - LMS`;
        } else {
          document.getElementById('course-title').textContent = 'Course Not Found';
        }
      } catch (e) {
        document.getElementById('course-title').textContent = 'Course';
      }
      const materialsContainer = document.getElementById('materials-container');
      try {
        const materialsData = await API.learner.getCourseMaterials(courseId);
        if (materialsData.data.length === 0) {
          materialsContainer.innerHTML = '<p style="color: var(--gray);">No materials available yet.</p>';
          return;
        }
        materialsContainer.innerHTML = materialsData.data.map((material, index) => {
          let typeLabel = 'TEXT';
          if (material.type === 'video') typeLabel = 'VIDEO';
          else if (material.type === 'audio') typeLabel = 'AUDIO';
          else if (material.type === 'mcq') typeLabel = 'MCQ';
          return `
            <div class="card mb-3 fade-in course-card">
              <h3>${material.title}</h3>
              <span class="badge badge-primary">${typeLabel}</span>
              ${material.type === 'text' ? `
                <div class="mt-2" style="white-space: pre-wrap; line-height: 1.8;">
                  ${material.content}
                </div>
              ` : ''}
              ${material.type === 'video' || material.type === 'audio' ? `
                <div class="mt-2">
                  <p style="color: var(--gray);">Media URL: ${material.file_url || 'N/A'}</p>
                  ${material.file_url ? `
                    <a href="${material.file_url}" target="_blank" class="btn btn-primary mt-2">
                      Open ${material.type}
                    </a>
                  ` : ''}
                </div>
              ` : ''}
              ${material.type === 'mcq' && material.content ? `
                <div class="mt-2">
                  ${renderMCQ(material.content)}
                </div>
              ` : ''}
            </div>
          `;
        }).join('');
      } catch (error) {
        if (error.message && (error.message.includes('Awaiting') || error.message.includes('not yet available'))) {
          materialsContainer.innerHTML = `
            <div class="card" style="text-align:center; padding:2.5rem;">
              <div style="font-size:2.5rem; margin-bottom:1rem;">‚è≥</div>
              <h3>Waiting for Instructor Validation</h3>
              <p style="color:var(--gray);">The instructor needs to claim your payment to unlock this course. Check back soon!</p>
            </div>`;
        } else {
          materialsContainer.innerHTML = `<p style="color:var(--danger);">${error.message || 'Failed to load materials.'}</p>`;
          if (error.message && error.message.includes('must enroll')) {
            setTimeout(() => { window.location.href = '/learner/courses.html'; }, 2000);
          }
        }
      }
    }
    function renderMCQ(contentStr) {
      try {
        const mcqData = JSON.parse(contentStr);
        if (!mcqData.questions) return '<p>Invalid MCQ format</p>';
        return mcqData.questions.map((q, i) => `
          <div style="background: var(--light); padding: 1rem; border-radius: var(--radius); margin-bottom: 1rem;">
            <p style="font-weight: 600; margin-bottom: 0.5rem;">${i + 1}. ${q.q}</p>
            ${q.options.map((opt, j) => `
              <div style="margin-left: 1rem;">
                <label>
                  <input type="radio" name="q${i}" value="${j}">
                  ${opt}
                </label>
              </div>
            `).join('')}
          </div>
        `).join('');
      } catch (e) {
        return `<p style="color: var(--danger);">Error loading MCQ</p>`;
      }
    }
    loadCourseMaterials();
  </script>
</body>
</html>
