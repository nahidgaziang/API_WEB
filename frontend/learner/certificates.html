<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Certificates - LMS</title>
    <link rel="stylesheet" href="/css/style.css">
    <style>
        .certificate-card {
            background: linear-gradient(135deg, #0284c7 0%, #0ea5e9 100%);
            color: white;
            padding: 2.5rem 2rem 2rem;
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-xl);
            margin-bottom: 1.5rem;
            position: relative;
        }
        .certificate-card h3,
        .certificate-card h4 {
            color: white;
        }
        .certificate-code {
            font-family: 'Courier New', monospace;
            background: rgba(255, 255, 255, 0.2);
            padding: 0.5rem 1rem;
            border-radius: var(--radius);
            display: inline-block;
            margin-top: 0.5rem;
            letter-spacing: 0.05em;
        }
        .download-btn {
            display: inline-flex;
            align-items: center;
            gap: 0.4rem;
            margin-top: 1.25rem;
            padding: 0.6rem 1.3rem;
            background: rgba(255, 255, 255, 0.18);
            border: 1.5px solid rgba(255, 255, 255, 0.5);
            border-radius: var(--radius);
            color: white;
            font-weight: 600;
            font-size: 0.88rem;
            cursor: pointer;
            transition: background 0.2s;
        }
        .download-btn:hover {
            background: rgba(255, 255, 255, 0.32);
        }
        #print-area {
            display: none;
        }
        @media print {
            body>*:not(#print-area) {
                display: none !important;
            }
            #print-area {
                display: block !important;
            }
            .print-cert {
                width: 100%;
                min-height: 100vh;
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                text-align: center;
                font-family: Georgia, serif;
                padding: 3rem;
                border: 8px double #0284c7;
                box-sizing: border-box;
            }
            .print-cert .trophy {
                font-size: 4rem;
                margin-bottom: 1rem;
            }
            .print-cert .title {
                font-size: 2.4rem;
                font-weight: 700;
                color: #0284c7;
                margin-bottom: 0.5rem;
            }
            .print-cert .subtitle {
                font-size: 1rem;
                color: #64748b;
                margin-bottom: 1.5rem;
            }
            .print-cert .learner-name {
                font-size: 2.5rem;
                font-weight: 900;
                color: #0f172a;
                border-bottom: 2px solid #0284c7;
                padding-bottom: 0.5rem;
                margin-bottom: 0.75rem;
            }
            .print-cert .course-name {
                font-size: 1.4rem;
                font-weight: 700;
                color: #0284c7;
                margin-bottom: 1.5rem;
            }
            .print-cert .cert-code {
                font-family: 'Courier New', monospace;
                font-size: 0.9rem;
                background: #f1f5f9;
                padding: 0.4rem 1rem;
                border-radius: 4px;
                display: inline-block;
                margin-bottom: 0.5rem;
            }
            .print-cert .issue-date {
                font-size: 0.9rem;
                color: #64748b;
            }
            .print-cert .lms-footer {
                margin-top: 2.5rem;
                font-size: 0.85rem;
                color: #94a3b8;
                letter-spacing: 0.05em;
                text-transform: uppercase;
            }
        }
    </style>
</head>
<body>
    <div id="print-area"></div>
    <nav class="navbar">
        <div class="navbar-brand">LMS</div>
        <ul class="navbar-menu">
            <li><a href="/learner/dashboard.html" class="navbar-link">Dashboard</a></li>
            <li><a href="/learner/courses.html" class="navbar-link">Browse Courses</a></li>
            <li><a href="/learner/my-courses.html" class="navbar-link">My Courses</a></li>
            <li><a href="/learner/certificates.html" class="navbar-link">Certificates</a></li>
            <li><span class="user-name" style="font-weight: 500;"></span></li>
            <li><a href="#" onclick="logout()" class="navbar-link">Logout</a></li>
        </ul>
    </nav>
    <div class="container" style="margin-top: 2rem;">
        <h1 class="mb-3">üèÜ My Certificates</h1>
        <div id="certificates-container">
            <div class="spinner"></div>
        </div>
    </div>
    <script src="/js/api.js"></script>
    <script src="/js/auth.js"></script>
    <script>
        requireRole('learner');
        updateUIBasedOnAuth();
        function downloadCertificatePDF(cert) {
            const enrollment = cert.enrollment;
            const course = enrollment.course;
            const learner = enrollment.learner;
            const issueDate = new Date(cert.issue_date).toLocaleDateString('en-US', { year: 'numeric', month: 'long', day: 'numeric' });
            const printArea = document.getElementById('print-area');
            printArea.innerHTML = `
                <div class="print-cert">
                    <div class="trophy">üèÜ</div>
                    <div class="title">Certificate of Completion</div>
                    <div class="subtitle">This is to proudly certify that</div>
                    <div class="learner-name">${learner.full_name}</div>
                    <div class="subtitle">has successfully completed the course</div>
                    <div class="course-name">${course.title}</div>
                    <div class="cert-code">Certificate ID: ${cert.certificate_code}</div>
                    <div class="issue-date">Issued on ${issueDate}</div>
                    <div class="lms-footer">‚ö° LMS &nbsp;|&nbsp; Learning Management System</div>
                </div>
            `;
            window.print();
        }
        async function loadCertificates() {
            try {
                const certificatesData = await API.learner.getCertificates();
                const certificatesContainer = document.getElementById('certificates-container');
                if (certificatesData.data.length === 0) {
                    certificatesContainer.innerHTML = `
                        <div class="card text-center">
                          <h3>No certificates yet</h3>
                          <p style="color: var(--gray);">Complete courses to earn certificates!</p>
                          <a href="/learner/my-courses.html" class="btn btn-primary">View My Courses</a>
                        </div>
                    `;
                    return;
                }
                const certsHTML = certificatesData.data.map((cert, idx) => {
                    const enrollment = cert.enrollment;
                    const course = enrollment.course;
                    const learner = enrollment.learner;
                    const issueDate = new Date(cert.issue_date).toLocaleDateString('en-US', { year: 'numeric', month: 'long', day: 'numeric' });
                    return `
                        <div class="certificate-card fade-in">
                          <div style="text-align: center;">
                            <div style="font-size: 3rem; margin-bottom: 1rem;">&#127942;</div>
                            <h2 style="color: white; margin-bottom: 0.75rem;">Certificate of Completion</h2>
                            <p style="font-size: 1rem; opacity:0.85; margin-bottom: 0.25rem;">This certifies that</p>
                            <h3 style="color: white; font-size: 2rem; margin: 0.75rem 0;">${learner.full_name}</h3>
                            <p style="font-size: 1rem; opacity:0.85; margin-bottom: 0.25rem;">has successfully completed</p>
                            <h4 style="color: white; font-size: 1.5rem; margin: 0.75rem 0;">${course.title}</h4>
                            <div class="certificate-code">Certificate ID: ${cert.certificate_code}</div>
                            <p style="margin-top: 0.75rem; font-size: 0.9rem; opacity:0.85;">Issued on: ${issueDate}</p>
                            <button class="download-btn" onclick='downloadCertificatePDF(${JSON.stringify(cert)})'>
                                üìÑ Download as PDF
                            </button>
                          </div>
                        </div>
                    `;
                }).join('');
                certificatesContainer.innerHTML = certsHTML;
            } catch (error) {
                handleAPIError(error);
            }
        }
        loadCertificates();
    </script>
</body>
</html>
