<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Setup - Instructor LMS</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <nav class="navbar">
        <div class="navbar-brand">LMS</div>
        <ul class="navbar-menu">
            <li><span class="user-name"></span></li>
            <li><a href="#" onclick="logout()" class="navbar-link">Logout</a></li>
        </ul>
    </nav>
    <div class="container-sm" style="margin-top: 3rem;">
        <div class="card">
            <div class="card-header">
                <h2 class="card-title">Setup Your Bank Account</h2>
                <p>To receive payments for your courses, please setup your bank account information</p>
            </div>
            <div class="alert alert-info mb-3">
                <strong>Info:</strong> Your account secret is used to claim payments securely. Keep it safe!
            </div>
            <div id="alert-container"></div>
            <form id="bankSetupForm">
                <div class="form-group">
                    <label class="form-label">Account Number</label>
                    <input type="text" class="form-input" id="account_number" required placeholder="e.g., INST000001">
                    <small style="color: var(--gray);">Use a unique account number</small>
                </div>
                <div class="form-group">
                    <label class="form-label">Account Secret (Password for transactions)</label>
                    <input type="password" class="form-input" id="secret" required minlength="6">
                    <small style="color: var(--gray);">You'll need this to claim payments</small>
                </div>
                <div class="form-group">
                    <label class="form-label">Initial Balance (Tk)</label>
                    <input type="number" class="form-input" id="initial_balance" value="0" min="0" step="100" readonly style="background-color: #f0f0f0;">
                    <small style="color: var(--gray);">Instructors start with 0 balance</small>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Setup Account</button>
            </form>
        </div>
    </div>
    <script src="/js/api.js"></script>
    <script src="/js/auth.js"></script>
    <script>
        requireRole('instructor');
        updateUIBasedOnAuth();
        const bankSetupForm = document.getElementById('bankSetupForm');
        const alertContainer = document.getElementById('alert-container');
        bankSetupForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const accountData = {
                account_number: document.getElementById('account_number').value.trim(),
                secret: document.getElementById('secret').value,
                initial_balance: 0
            };
            alertContainer.innerHTML = '';
            showLoading('Setting up your account...');
            try {
                await API.bank.setupAccount(accountData);
                hideLoading();
                showAlert('Bank account setup successful!', 'success');
                setTimeout(() => {
                    window.location.href = '/instructor/dashboard.html';
                }, 1500);
            } catch (error) {
                hideLoading();
                alertContainer.innerHTML = `
          <div class="alert alert-error">
            ${error.message || 'Failed to setup account. Please try again.'}
          </div>
        `;
            }
        });
    </script>
</body>
</html>
