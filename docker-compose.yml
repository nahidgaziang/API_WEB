services:
  db:
    image: mysql:8.0
    container_name: lms-db
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: my-secret-pw
      MYSQL_DATABASE: lms_system
      MYSQL_USER: lms_user
      MYSQL_PASSWORD: lms_password
    volumes:
      - db_data:/var/lib/mysql
      - ./database/schema.sql:/docker-entrypoint-initdb.d/1_schema.sql
      - ./database/seed.sql:/docker-entrypoint-initdb.d/2_seed.sql
    ports:
      - "3307:3306"
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
    container_name: lms-backend
    restart: unless-stopped
    environment:
      - PORT=5000
      - DB_HOST=db
      - DB_USER=lms_user
      - DB_PASSWORD=lms_password
      - DB_NAME=lms_system
      - JWT_SECRET=your_jwt_secret
      - JWT_EXPIRE=7d
      - LMS_ACCOUNT_NUMBER=LMS1000000001
      - LMS_INITIAL_BALANCE=1000000
    ports:
      - "5000:5000"
    depends_on:
      db:
        condition: service_healthy

  frontend:
    build:
      context: ./frontend
    container_name: lms-frontend
    restart: unless-stopped
    ports:
      - "8080:80"
    depends_on:
      - backend

volumes:
  db_data:
